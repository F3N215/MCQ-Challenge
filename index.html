<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT QUIZ</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!-- start button -->
    <div class="start-btn"><button onclick="startQuiz()">Start!</button></div>

    <!-- rules -->
    <div class="infobox">
        <div class="howtoplay">
            <span>How to Play</span>
        </div>
        <div class="listrules">
            <div class="rule"><li>Once you hit start, the timer will start.</li></div>
            <div class="rule"><li>Right answers earn you points!</li></div>
            <div class="rule"><li>Wrong answers cost you time!</li></div>
            <div class="rule"><li>Add your initials!</li></div>
        </div>
        <div class="buttons">
            <button class="exit" onclick="endQuiz()">Quit</button>
            <button class="reset">Reset?</button>
        </div>
    </div>
    <!-- quizbox --> 
    <div class="quizbox">
        <header>
            <div class="title">JavaScript Quiz: Test Your Might!</div>
            <div class="timer">
                <div class="timeremaining">Time Remaining</div>
                <div class="seconds">90</div>
            </div>
        </header>
        <section>
            <div class="showquest">
                <span></span>
            </div>
            


                <div class="input-initials">
                    <label for="input-initials">Enter Your Initials:</label>
                    <input type="text" id="input-initials"/>

                </div>
        </section>
    </div>

<script src="script.js"></script>
</body>
</html>
