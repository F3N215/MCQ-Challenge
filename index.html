<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT QUIZ</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <!-- timer -->
        <div class="timer">
            <div class="countdown">
                <div class="container-seconds">
                    <h3 class="seconds">Ready?</h3>
                </div>
            </div>
        </div>

    <!-- rules -->
    <section class="javascript-quiz">
    <div class="infobox" id="infoBox">
        <div class="howtoplay">
            <span>How to Play</span>
        </div>
        <div class="listrules">
            <div class="rule"><li>Once you hit start, the timer will start.</li></div>
            <div class="rule"><li>Right answers earn you points!</li></div>
            <div class="rule"><li>Wrong answers cost you time!</li></div>
            <div class="rule"><li>Add your initials!</li></div>
        </div>
        <div class="buttons">
            <button class="start" id="startQuiz">Start!</button>
            <button class="exit" id="endQuiz">Quit</button>
            <button class="reset">Reset?</button>
        </div>
    </div>

    <!-- quizbox --> 
    <div class="quizbox" id="quizBox">
        <header>
            <div class="boost">
                <div class="testyourmight">
                    <h4 class="hidden">Test Your Might!</h4>
                </div>
            </div>
        </header>
        <section>
            <div class="showquest">
                <div id="score-board"></div>

            </div>
            


                <div class="input-initials">
                    <label for="input-initials">Enter Your Initials:</label>
                    <input type="text" id="input-initials"/>

                </div>
        </section>
    </div>

<script src="assets/script.js"></script>
</body>
</html>
