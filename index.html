<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT QUIZ</title>
    <link rel="style" href="/assets/style.css">
</head>
<body>
    <!-- start button -->
    <div class="startBtn"><button onclick="startQuiz()">Start!</div></button>
    <!-- rules -->
    <div class="rules">
        <div class="how-to-play">
            <span>How to Play</span>
        </div>
        <div class="list-rules">
            <div class="rule">1. Once you hit start, the timer will start.</div>
            <div class="rule">2. Right answers earn you points!</div>
            <div class="rule">3. Wrong answers cost you time!</div>
            <div class="rule">4. When finished, add your initials!</div>
        </div>
        <div class="buttons">
            <button class="exit">Quit</button>
            <button class="reset">Reset?</button>
            
        </div>

    </div>


    <div id="quiz-container">
    
        <div id="time-display">

        </div>
            <div class="question">
                <!-- <button class="choice" onclick="checkAns(0)"></button> -->
                <button class="choice" onclick="checkAns(1)"></button>
                <button class="choice" onclick="checkAns(2)"></button>
                <button class="choice" onclick="checkAns(3)"></button>
                <button class="choice" onclick="checkAns(4)"></button>
            </div>
    </div>

                <div id ="user-container"></div>
                        <input type="text" id="input-initials" placehodler="Add your initials!">

                </div>

    <script src="assets/script.js"></script>            
</body>
</html>
