<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT QUIZ</title>
    <link rel="style" href="/assets/style.css">
</head>

<body>
    <header>
        <div class="quiz-container">
            <h1>JavaScript Quiz</h1>
            <div class="question">
                <p id="question-text">What color is the book '1Q84' by Haruki Murakami?</p>
                <div class="choices">
                  <button class="choice" onclick="checkAnswer(0)">Green</button>
                  <button class="choice" onclick="checkAnswer(1)">Black</button>
                  <button class="choice" onclick="checkAnswer(2)">Red</button>
                  <button class="choice" onclick="checkAnswer(3)">White</button>

                </div>
                <p id="feedback"></p>
              </div>
            </div>
    </header>
        </div>
<script src="script.js"></script>    

</body>
</html>
