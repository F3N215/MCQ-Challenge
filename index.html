<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT QUIZ</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!-- start button -->
    <div class="start-btn"><button onclick="startQuiz()">Start!</div></button>

    <!-- rules -->
    <div class="infobox">
        <div class="howtoplay">
            <span>How to Play</span>
        </div>
        <div class="listrules">
            <div class="rule">1. Once you hit start, the timer will start.</div>
            <div class="rule">2. Right answers earn you points!</div>
            <div class="rule">3. Wrong answers cost you time!</div>
            <div class="rule">4. When finished, add your initials!</div>
        </div>
        <div class="buttons">
            <button class="exit">Quit</button>
            <button class="reset">Reset?</button>
        </div>
    </div>
       
</body>
</html>
